<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="mobile cart.css" />
    <script src="mobile cart.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="header">
        <div class="div"><img class="logo" src="logo.png" /></div>
      </div>
      <div class="body">
        <div class="overlap">
          <div class="overlap-group-wrapper">
            <div class="overlap-group">
              <div class="div-2">
                <div class="div-3">
                  <div class="div-4">
                    <div class="img-wrapper">
                      <div class="img"><div class="img-2"></div></div>
                    </div>
                    <div class="div-5">
                      <div class="text-wrapper">Naruto Uzumaki Figure</div>
                      <div class="text-wrapper-2">Anime Figurine</div>
                      <div class="div-wrapper">
                        <div class="text-wrapper-3">$89.99</div>
                      </div>
                    </div>
                  </div>
                  <div class="div-6">
                    <div class="div-7">
                      <div class="button">
                        <div class="frame-wrapper">
                          <button class="minus">-</button>
                        </div>
                      </div>
                      <div class="span">
                        <div class="text-wrapper-4">1</div>
                      </div>
                      <div class="button-2">
                        <div class="frame-wrapper">
                          <button class="plus">+</button>
                        </div>
                      </div>
                    </div>
                    <div class="div-8">
                      <div class="button-3">
                        <div class="frame-wrapper-2">
                          <div class="div-9"></div>
                        </div>
                      </div>
                      <div class="button-4">
                        <div class="frame-wrapper-3">
                          <img class="img-4" src="bin.png" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="div-10">
                  <div class="div-4">
                    <div class="img-wrapper">
                      <div class="img-5"><div class="img-6"></div></div>
                    </div>
                    <div class="div-5">
                      <div class="text-wrapper">Goku Super Saiyan</div>
                      <div class="text-wrapper-5">Anime Figurine</div>
                      <div class="div-wrapper">
                        <div class="text-wrapper-6">$59.99</div>
                      </div>
                    </div>
                  </div>
                  <div class="div-6">
                    <div class="div-11">
                      <div class="button">
                        <div class="frame-wrapper">
                          <button class="minus">-</button>
                        </div>
                      </div>
                      <div class="span-2">
                        <div class="text-wrapper-7">1</div>
                      </div>
                      <div class="button-5">
                        <div class="frame-wrapper">
                          <button class="plus">+</button>
                        </div>
                      </div>
                    </div>
                    <div class="div-8">
                      <div class="button-3">
                        <div class="frame-wrapper-2">
                          <div class="div-9"></div>
                        </div>
                      </div>
                      <div class="button-4">
                        <div class="frame-wrapper-3">
                          <img class="img-4" src="bin.png" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="header-2">
                <div class="div">
                  <div class="button-6">
                    <div class="frame-wrapper-3">
                      <a href="mobile product.html">
                        <div class="div-12">
                          <img class="vector" src="back.png" />
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class="text-wrapper-8">Shopping Cart (2)</div>
                  <div class="button-7">
                    <div class="frame-wrapper-3">
                      <div class="div-12"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-2">
              <div class="div-13">
                <div class="div-14">
                  <div class="text-wrapper-9">Subtotal</div>
                  <div class="text-wrapper-10">$149.98</div>
                </div>
                <div class="div-15">
                  <div class="text-wrapper-11">Shipping</div>
                  <div class="text-wrapper-12">$6.9</div>
                </div>
                <div class="div-16">
                  <div class="text-wrapper-13">Total</div>
                  <div class="text-wrapper-14">$156.88</div>
                </div>
              </div>
              <a href="mobile pay.html">
                <button class="button-8">
                  <div class="text-wrapper-15">Proceed to Checkout</div>
                </button>
              </a>
            </div>
          </div>
          <div class="div-17">
            <div class="div-18">
              <div class="text-wrapper-16">Delivery Method</div>
              <div class="div-19">
                <div class="overlap-group-2">
                  <div class="label">
                    <div class="input">
                      <div class="svg"><div class="div-20"></div></div>
                    </div>
                    <div class="text-wrapper-17">Home Delivery</div>
                  </div>
                  <div class="text-wrapper-18">$6.9</div>
                </div>
                <div class="overlap-3">
                  <div class="label">
                    <div class="input-2"></div>
                    <div class="text-wrapper-19">Store Pickup</div>
                  </div>
                  <div class="text-wrapper-20">Free</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
