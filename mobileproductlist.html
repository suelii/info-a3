<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mobileproductlist.css" />
  </head>
  <body>
    <div class="frame">
      <div class="div">
        <div class="main-wrapper">
          <div class="div">
            <div class="categories">
              <div class="div-2">
                <button class="button">
                  <div class="text-wrapper">All Items</div>
                </button>
                <button class="div-wrapper">
                  <div class="text-wrapper-2">Figurines</div>
                </button>
                <button class="button-2">
                  <div class="text-wrapper-3">Manga</div>
                </button>
                <button class="button-3">
                  <div class="text-wrapper-4">Accessories</div>
                </button>
                <button class="button-4">
                  <div class="text-wrapper-5">Posters</div>
                </button>
              </div>
            </div>
            <div class="div-3">
              <div class="div-4">
                <div class="text-wrapper-6">Guess you might like:</div>
                <div class="text-wrapper-7">One Piece</div>
                <div class="text-wrapper-8">Necklace</div>
                <div class="text-wrapper-9">Demon Slayer Rings</div>
                <div class="text-wrapper-10">Death pool</div>
                <div class="text-wrapper-11">Bleach</div>
                <div class="text-wrapper-12">Marvel figures</div>
              </div>
            </div>
            <div class="section">
              <div class="text-wrapper-13">Popular Items</div>

              <div class="div-5">
                <a href="mobile product.html">
                  <div class="div-6">
                    <div class="img"></div>

                    <div class="div-7">
                      <div class="overlap-group">
                        <div class="text-wrapper-14">Goku Super Saiyan</div>
                        <div class="text-wrapper-15">$59.99</div>
                      </div>
                      <button class="button-5">
                        <div class="text-wrapper-16">Add to Cart</div>
                      </button>
                    </div>
                  </div></a
                >
                <div class="div-8">
                  <div class="img-2"></div>
                  <div class="div-9">
                    <div class="text-wrapper-17">Tanjiro Figure</div>
                    <div class="text-wrapper-18">$49.99</div>
                    <button class="button-5">
                      <div class="text-wrapper-16">Add to Cart</div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="section-2">
              <div class="text-wrapper-19">New Manga Releases</div>
              <div class="div-10">
                <div class="div-11">
                  <div class="img-3"></div>
                  <div class="text-wrapper-20">One Piece Vol. 98</div>
                  <div class="text-wrapper-21">$12.99</div>
                </div>
                <div class="div-12">
                  <div class="img-4"></div>
                  <div class="text-wrapper-22">My Hero Academia</div>
                  <div class="text-wrapper-23">$11.99</div>
                </div>
                <div class="div-13">
                  <div class="img-5"></div>
                  <div class="text-wrapper-24">Jujutsu Kaisen</div>
                  <div class="text-wrapper-21">$12.99</div>
                </div>
              </div>
            </div>
            <div class="nav">
              <div class="div-14">
                <div class="div-15">
                  <div class="frame-wrapper"><div class="div-16"></div></div>

                  <div class="text-wrapper-25">Home</div>
                </div>
                <a href="mobilehomepage.html">
                  <img class="vector" src="greyhome.png" />
                </a>

                <div class="div-17">
                  <div class="frame-wrapper-2"><div class="div-18"></div></div>
                </div>
                <div class="text-wrapper-26">Explore</div>
                <img class="vector-2" src="purpleexpore.png" />
                <div class="div-19">
                  <div class="frame-wrapper-3"><div class="div-18"></div></div>
                </div>
                <a href="mobile cart.html">
                  <img class="vector-3" src="cart-mobile.png" />
                  <div class="text-wrapper-27">Cart</div></a
                >
              </div>
            </div>
            <header class="header">
              <div class="logo-wrapper">
                <img class="logo" src="logo.png" />
              </div>
            </header>
            <div class="input">
              <input
                class="search-figurines"
                placeholder="Search figurines, manga..."
                type="text"
              />
              <img class="vector-4" src="search.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
