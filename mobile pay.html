<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="mobile pay.css" />
  </head>
  <body>
    <div class="frame">
      <div class="body">
        <div class="div">
          <div class="overlap">
            <div class="main">
              <div class="div-2">
                <div class="div-3">
                  <div class="img-wrapper">
                    <div class="img"><div class="img-2"></div></div>
                  </div>
                  <div class="div-4">
                    <div class="text-wrapper">Naruto Uzumaki Figure</div>
                    <div class="text-wrapper-2">Anime Figurine</div>
                    <div class="text-wrapper-3">$129.99</div>
                  </div>
                </div>
                <div class="div-5">
                  <div class="img-wrapper">
                    <div class="div-wrapper"><div class="img-3"></div></div>
                  </div>
                  <div class="div-4">
                    <div class="text-wrapper">Goku Super Saiyan</div>
                    <div class="text-wrapper-4">Anime Figurine</div>
                    <div class="text-wrapper-3">$59.99</div>
                  </div>
                </div>
                <div class="div-6">
                  <div class="div-7">
                    <div class="text-wrapper-5">Subtotal</div>
                    <div class="text-wrapper-6">$149.98</div>
                  </div>
                  <div class="div-8">
                    <div class="text-wrapper-7">Shipping</div>
                    <div class="text-wrapper-8">$6.9</div>
                  </div>
                  <div class="div-9">
                    <div class="text-wrapper-9">Total</div>
                    <div class="text-wrapper-10">$156.88</div>
                  </div>
                </div>
              </div>
              <div class="div-10">
                <div class="h">
                  <div class="text-wrapper-11">Delivery Address</div>
                </div>
                <div class="div-11">
                  <div class="div-12">
                    <input class="input" placeholder="Full Name" type="text" />
                    <input
                      class="input-2"
                      placeholder="Last Name"
                      type="text"
                    />
                  </div>
                  <div class="div-13">
                    <input class="input-3" placeholder="Email" type="email" />
                    <div class="input-4">
                      <div class="text-wrapper-12">Contact</div>
                    </div>
                    <input
                      class="input-2"
                      placeholder="Last Name"
                      type="text"
                    />
                  </div>
                  <div class="overlap-group">
                    <input
                      class="input"
                      placeholder="Street Address"
                      type="text"
                      id="input-1"
                    />
                    <div class="input-wrapper">
                      <input
                        class="input-5"
                        placeholder="ZIP Code"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="input-6">
                    <div class="text-wrapper-13">
                      Apartment, suite, etc. (optional)
                    </div>
                  </div>
                  <div class="input-7">
                    <div class="text-wrapper-14">City</div>
                  </div>
                </div>
              </div>
              <div class="div-14">
                <div class="h">
                  <div class="text-wrapper-15">Payment Method</div>
                </div>
                <div class="div-15">
                  <div class="div-16">
                    <div class="overlap-group-2">
                      <div class="input-8"></div>
                    </div>
                    <div class="label-2">
                      <div class="text-wrapper-16">Credit Card</div>
                      <div class="frame-wrapper">
                        <img class="img-4" src="credit card.png" />
                      </div>
                    </div>
                  </div>
                  <div class="div-17">
                    <div class="input-9"></div>
                    <div class="label-3">
                      <div class="text-wrapper-17">PayPal</div>
                      <div class="frame-wrapper-2">
                        <img class="img-5" src="pappal.png" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="div-18">
                  <input
                    class="input"
                    placeholder="Cardholder Name"
                    type="text"
                  />
                  <div class="div-19">
                    <div class="input-10">
                      <div class="text-wrapper-18">Card Number</div>
                    </div>
                    <div class="input-11">
                      <div class="text-wrapper-19">CVC</div>
                    </div>
                  </div>
                </div>
                <div class="input-12">
                  <div class="text-wrapper-20">CVC</div>
                </div>
                <div class="input-13">
                  <div class="text-wrapper-20">MM/YY</div>
                </div>
              </div>
              <div class="header">
                <div class="div-20">
                  <div class="button">
                    <div class="frame-wrapper-3">
                      <a href="mobile cart.html">
                        <div class="vector-wrapper">
                          <img class="vector-2" src="back.png" />
                        </div>
                      </a>
                    </div>
                  </div>

                  <div class="text-wrapper-21">Checkout</div>
                  <div class="div-21"></div>
                </div>
              </div>
            </div>
            <div class="header-2">
              <div class="div-20">
                <img
                  class="logo"
                  src="logo.png
            "
                />
              </div>
            </div>
          </div>
          <a href="mobile confirm.html">
            <button class="button-2">
              <div class="text-wrapper-22">Place Order</div>
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
